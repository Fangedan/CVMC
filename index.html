<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speaker Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            border: 2px solid black;
            border-radius: 10px;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Live Speaker Detection</h1>
    <div id="video-container">
        <img id="video-feed" src="http://localhost:5000/video_feed" width="640" height="480">
    </div>
    <div id="status">Waiting for speaker detection...</div>
    
    <script>
        function updateStatus() {
            fetch('http://localhost:5000/speaker_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.status;
                })
                .catch(error => console.error('Error fetching speaker status:', error));
        }
        
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
