<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder with Transcription</title>
</head>
<body>
    <h1>Record Your Video</h1>
    
    <video id="videoPreview" width="640" height="480" autoplay muted></video>
    <br/>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    
    <br/>
    <label for="timeOffset">Adjust Time Offset (in seconds):</label>
    <input type="number" id="timeOffset" value="0" step="0.1">
    
    <br/><br/>
    <input type="checkbox" id="transcriptCheckbox">
    <label for="transcriptCheckbox">Include Transcript (.txt)</label>
    
    <br/><br/>
    <button id="downloadButton" disabled>Download Video with Subtitles</button>
    
    <script>
        let mediaRecorder;
        let recordedChunks = [];

        // Setup the video preview
        const videoPreview = document.getElementById('videoPreview');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadButton = document.getElementById('downloadButton');
        const timeOffsetInput = document.getElementById('timeOffset');
        const transcriptCheckbox = document.getElementById('transcriptCheckbox');

        // Start recording when the button is clicked
        startButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            videoPreview.srcObject = stream;
            
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = handleStopRecording;
            mediaRecorder.start();

            startButton.disabled = true;
            stopButton.disabled = false;
        });

        // Stop recording when the button is clicked
        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        // Handle stopping of recording and trigger download button
        function handleStopRecording() {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            const videoURL = URL.createObjectURL(blob);
            const videoElement = document.createElement('video');
            videoElement.src = videoURL;

            downloadButton.disabled = false;
            downloadButton.onclick = () => uploadAndProcessVideo(blob);
        }

        // Function to upload video and get processed results (video with subtitles and transcript)
        function uploadAndProcessVideo(blob) {
            const formData = new FormData();
            formData.append('video', blob, 'video.mp4');
            formData.append('timeOffset', timeOffsetInput.value);

            const includeTranscript = transcriptCheckbox.checked;

            fetch('/process-video', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (includeTranscript && data.transcriptURL) {
                        downloadVideoWithTranscript(data.videoURL, data.transcriptURL);
                    } else {
                        downloadVideoWithoutTranscript(data.videoURL);
                    }
                } else {
                    alert('Error processing video.');
                }
            });
        }

        // Function to download video with transcript
        function downloadVideoWithTranscript(videoURL, transcriptURL) {
            const downloadLink = document.createElement('a');
            downloadLink.href = videoURL;
            downloadLink.download = 'video_with_subtitles.mp4';
            downloadLink.click();

            // Optionally download transcript
            const transcriptDownloadLink = document.createElement('a');
            transcriptDownloadLink.href = transcriptURL;
            transcriptDownloadLink.download = 'transcript.txt';
            transcriptDownloadLink.click();
        }

        // Function to download video without transcript
        function downloadVideoWithoutTranscript(videoURL) {
            const downloadLink = document.createElement('a');
            downloadLink.href = videoURL;
            downloadLink.download = 'video_with_subtitles.mp4';
            downloadLink.click();
        }
    </script>
</body>
</html>
