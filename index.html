<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder with Transcription</title>
</head>
<body>
    <h1>Record Your Video</h1>
    
    <video id="videoPreview" width="640" height="480" autoplay muted></video>
    <br/>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    
    <br/>
    <label for="timeOffset">Adjust Time Offset (in seconds):</label>
    <input type="number" id="timeOffset" value="0" step="0.1">
    
    <br/><br/>
    <input type="checkbox" id="transcriptCheckbox">
    <label for="transcriptCheckbox">Include Transcript (.txt)</label>
    
    <br/><br/>
    <button id="downloadButton" disabled>Download Video with Subtitles</button>
    
    <div id="downloadLinks"></div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        const videoPreview = document.getElementById('videoPreview');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadButton = document.getElementById('downloadButton');
        const timeOffsetInput = document.getElementById('timeOffset');
        const transcriptCheckbox = document.getElementById('transcriptCheckbox');

        startButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            videoPreview.srcObject = stream;
            
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = handleStopRecording;
            mediaRecorder.start();

            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        function handleStopRecording() {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            const videoURL = URL.createObjectURL(blob);
            const videoElement = document.createElement('video');
            videoElement.src = videoURL;

            downloadButton.disabled = false;
            downloadButton.onclick = () => uploadAndProcessVideo(blob);
        }

        function uploadAndProcessVideo(blob) {
            const formData = new FormData();
            formData.append('video', blob, 'video.mp4');
            formData.append('timeOffset', timeOffsetInput.value);

            const includeTranscript = transcriptCheckbox.checked;

            fetch('/process-video', {  // This will be handled by GitHub Actions
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (includeTranscript && data.transcriptURL) {
                        const videoDownloadLink = document.createElement('a');
                        videoDownloadLink.href = data.videoURL;
                        videoDownloadLink.textContent = 'Download Video with Subtitles';
                        videoDownloadLink.download = 'video_with_subtitles.mp4';

                        const transcriptDownloadLink = document.createElement('a');
                        transcriptDownloadLink.href = data.transcriptURL;
                        transcriptDownloadLink.textContent = 'Download Transcript';
                        transcriptDownloadLink.download = 'transcript.txt';

                        const downloadContainer = document.getElementById('downloadLinks');
                        downloadContainer.innerHTML = '';
                        downloadContainer.appendChild(videoDownloadLink);
                        downloadContainer.appendChild(document.createElement('br'));
                        downloadContainer.appendChild(transcriptDownloadLink);
                    } else {
                        const videoDownloadLink = document.createElement('a');
                        videoDownloadLink.href = data.videoURL;
                        videoDownloadLink.textContent = 'Download Video with Subtitles';
                        videoDownloadLink.download = 'video_with_subtitles.mp4';

                        const downloadContainer = document.getElementById('downloadLinks');
                        downloadContainer.innerHTML = '';
                        downloadContainer.appendChild(videoDownloadLink);
                    }
                } else {
                    alert('Error processing video.');
                }
            });
        }
    </script>
</body>
</html>
